<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <title>Conways Game of Life</title>
    <style>
      .cell {width: 15px;height: 15px;}
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.8.0/react.js"></script>
    <script src="
https://cdnjs.cloudflare.com/ajax/libs/react/0.8.0/JSXTransformer.js"></script>
    <script type="text/jsx">
      /**
       * @jsx React.DOM
       */

      function getRandomInt(max) {
        return Math.floor(Math.random() * max);
      }

      function randomFrom(weights) {
        var weightSum = weights.reduce(function(prev, curr) { return prev + curr; })
        var weightedColors=[];
        var currentColor=0;
         
        while (currentColor<weights.length){
            for (var i=0; i<weights[currentColor]; i++)
                weightedColors[weightedColors.length]=currentColor;
            currentColor++;
        }

        return weightedColors[getRandomInt(weightSum)];
      }

      var kleurnamen = ["wit", "lichtblauw", "blauw", "zwart", "grijs"];
      var gridColors = ["#fff", "#6cf", "#00a", "#000", "#ddd"];
      var breedte = 60;
      var hoogte = 18;
      
      function gebied(x) {
          if (x < 15) {
            return {
              stripes: [1, 2],
              weights: [5, 1, 5, 8, 10],
              rnd: 0.3
            }
          } else if (x < 30) {
            return {
              stripes: [4, 2],
              weights: [8, 20, 3, 8, 3],
              rnd: 0.4  
            }
          } else if (x < 45) {
            return {
              stripes: [4, 1],
              weights: [8, 1, 8, 8, 1],
              rnd: 0.4
            }
          } else {
            return {
              stripes: [0,1],
              weights:  [1, 1, 20, 2, 20],
              rnd: 0.4
            }
          }        
      } 
      
      douchewand = [];
      for(var y = 0; y < hoogte; y++) {
        douchewand[y] = []
        for(var x = 0; x < breedte; x++){
          douchewand[y][x] = gebied(x).stripes[(x+y)%2];
        }
      }
      for(var y = 0; y < hoogte; y++) {
        for(var x = 0; x < breedte; x++){
          if(Math.random() < gebied(x).rnd){
            douchewand[y][x] = randomFrom(gebied(x).weights);
          }
        }
      }

      var Cell = React.createClass({
        onClick: function() {
          this.props.onClick();
        },

        render: function() {
            return <td className="cell" onClick={this.onClick} style={{'background-color': gridColors[this.props.alive]}} />;
        }
      });

      var Grid = React.createClass({
        onClick: function(x,y) {
          self = this;
          return function(){
            self.props.onClick(x, y)
          }
        },

        render: function() {
          oc = this.onClick;
          var list_of_rows = this.props.grid.map(function(row, y){
            var row_of_cells = row.map(function(alive, x) {
              return <Cell alive={alive} x={x} y={y} key={""+y+","+x} onClick={oc(x, y)}/>;
            });
            return <tr key={y}>{row_of_cells}</tr>
          })

          return <table><tbody>{list_of_rows}</tbody></table>;
        }
      });

      var invertGridPoint = function(x, y, grid) {
        return grid.map(function(val, old_y) {
          if (old_y !== y) {
           return val;
         } else {
           return val.map(function(val, old_x) {
             if (old_x !== x) {
               return val;
             } else {
                return (val + 1) % gridColors.length;
             }
           });
         }
        });
      };

      var StenenTeller = React.createClass({
       
        render: function() {
          var counts = kleurnamen.map(function(){return 0;});

          var grid = this.props.grid;
          for (var y = 0; y < grid.length; y++)
            for (var x = 0; x < grid[y].length; x++)
              counts[grid[y][x]]++;
           var list_of_rows = kleurnamen.map(function(naam, i) {
              return <tr><td>{naam}</td><td>{counts[i]}</td></tr>;
            });
         
          return <table><tbody><tr><th>kleur</th><th>aantal</th></tr>{list_of_rows}</tbody></table>;
        }
      });

      var ClickableGrid = React.createClass({
         getInitialState: function(){
           return {
             grid: this.props.startingGrid,
           };
         },
                  
         onClick: function(x, y){
           new_grid = invertGridPoint(x,y,this.state.grid);
           this.setState({grid: new_grid});
         },

         render: function(){
           return <div>
                   <Grid grid={this.state.grid} onClick={this.onClick}/>
                   <br/><br/><br/>
                   <StenenTeller grid={this.state.grid} />
                   </div>
          }
        })

      


      React.renderComponent(
        <ClickableGrid startingGrid={douchewand} />,
        document.getElementById('container')
      );
    </script>
  </body>
</html>
